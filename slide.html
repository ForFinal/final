<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/slide.css">
        <script type="text/javascript" src="js/slide.js"></script>
        <title>輪播範例</title>
    </head>
    <body>
        <div class="container">
            <div class="slide fade">
                <img src="./images/dynamic1.jpg">
            </div>
            <div class="slide fade">
                <img src="./images/dynamic2.jpg">
            </div>
            <div class="slide fade">
                <img src="./images/dynamic3.jpg">
            </div>
            <div class="slide fade">
                <img src="./images/dynamic4.jpg">
            </div>
            <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
            <a class="next" onclick="changeSlide(1)">&#10095;</a>
        </div> 
        <div style="text-align: center;">
            <span class="dot" onclick="showSlides(1)"></span>
            <span class="dot" onclick="showSlides(2)"></span>
            <span class="dot" onclick="showSlides(3)"></span>
            <span class="dot" onclick="showSlides(4)"></span>
        </div>
    </body>
</html>
